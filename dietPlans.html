<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Diet Plans</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/users">Users</a></li>
                <li><a href="/workouts">Workouts</a></li>
                <li><a href="/diet-plans">Diet Plans</a></li>
                <li><a href="/bookings">Bookings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="dietplans-section">
            <h1>View Diet Plans</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through diet plans and display them -->
                    <tr th:each="dietPlan : ${dietPlans}">
                        <td th:text="${dietPlan.id}"></td>
                        <td th:text="${dietPlan.name}"></td>
                        <td th:text="${dietPlan.description}"></td>
                        <td>
                            <a th:href="@{/diet-plans/edit/{id}(id=${dietPlan.id})}" class="button">Edit</a>
                            <a th:href="@{/diet-plans/delete/{id}(id=${dietPlan.id})}" class="button">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Fitness & Wellness Platform. All Rights Reserved.</p>
    </footer>
</body>
</html>
