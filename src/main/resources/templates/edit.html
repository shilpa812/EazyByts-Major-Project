<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Edit Booking</title>
</head>
<body>
    <div th:replace="header :: *"></div>
    <main>
        <h1>Edit Booking</h1>
        <form th:action="@{/bookings/update/{id}(id=${booking.id})}" th:object="${booking}" method="post">
            <label>User:</label>
            <select th:field="*{user.id}">
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}" th:selected="${user.id == booking.user.id}"></option>
            </select>
            <label>Workout:</label>
            <select th:field="*{workout.id}">
                <option th:each="workout : ${workouts}" th:value="${workout.id}" th:text="${workout.name}" th:selected="${workout.id == booking.workout.id}"></option>
            </select>
            <label>Diet Plan:</label>
            <select th:field="*{dietPlan.id}">
                <option th:each="dietPlan : ${dietPlans}" th:value="${dietPlan.id}" th:text="${dietPlan.name}" th:selected="${dietPlan.id == booking.dietPlan.id}"></option>
            </select>
            <button type="submit" class="button">Update</button>
        </form>
    </main>
    <div th:replace="footer :: *"></div>
</body>
</html>
