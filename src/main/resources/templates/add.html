<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Add Booking</title>
    <style>
    *{
    padding:0;
    margin:0;
    }
    
    body{
    background-color: orange;
    justify-content: center;
    align-content: center;
    
    
    }</style>
</head>
<body>
   
    <main>
        <h1>Add Booking</h1>
        <form action="#" th:action="@{/bookings}" th:object="${booking}" method="post"><br><br>
            <label>User:</label>
            <select th:field="*{user.id}">
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
            </select><br><br>
            <label>Workout:</label>
            <select th:field="*{workout.id}">
                <option th:each="workout : ${workouts}" th:value="${workout.id}" th:text="${workout.name}"></option>
            </select><br><br>
            <label>Diet Plan:</label>
            <select th:field="*{dietPlan.id}">
                <option th:each="dietPlan : ${dietPlans}" th:value="${dietPlan.id}" th:text="${dietPlan.name}"></option>
            </select><br><br>
            <button type="submit" class="button">Save</button>
        </form>
    </main>

</body>
</html>
