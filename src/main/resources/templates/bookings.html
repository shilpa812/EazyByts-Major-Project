<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking List</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Include the header -->
    <div th:replace="header :: *"></div>

    <main>
        <h1>Booking Management</h1>
        <a href="/bookings/add" class="button">Add New Booking</a>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User Name</th>
                    <th>Workout Name</th>
                    <th>Diet Plan</th>
                    <th>Booking Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterating through the list of bookings -->
                <tr th:each="booking : ${bookings}">
                    <td th:text="${booking.id}"></td>
                    <td th:text="${booking.user.name}"></td>
                    <td th:text="${booking.workout.name}"></td>
                    <td th:text="${booking.dietPlan.name}"></td>
                    <td th:text="${#dates.format(booking.bookingDate, 'yyyy-MM-dd')}"></td>
                    <td>
                        <a th:href="@{/bookings/edit/{id}(id=${booking.id})}" class="button">Edit</a>
                        <a th:href="@{/bookings/delete/{id}(id=${booking.id})}" class="button delete">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <!-- Include the footer -->
    <div th:replace="footer :: *"></div>
</body>
</html>
